<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Drag</title>
    <style>
        /* Sample styling for cubes */
        .cube {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative; /* Allow cubes to be moved using top/left properties */
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>

<script>
    let isDragging = false;
    let startX, startY, startLeft, startTop;

    document.querySelectorAll('.cube').forEach(cube => {
        cube.addEventListener('mousedown', function(event) {
            isDragging = true;

            // Store initial positions
            startX = event.clientX;
            startY = event.clientY;
            startLeft = cube.offsetLeft;
            startTop = cube.offsetTop;

            event.preventDefault(); // Prevent default to avoid any unwanted side effects
        });
    });

    window.addEventListener('mousemove', function(event) {
        if (!isDragging) return;

        let x = event.clientX;
        let y = event.clientY;

        // Calculate the distance moved
        let moveX = x - startX;
        let moveY = y - startY;

        // Set the cube's new position
        event.target.style.left = startLeft + moveX + 'px';
        event.target.style.top = startTop + moveY + 'px';
    });

    window.addEventListener('mouseup', function() {
        isDragging = false;
    });
</script>

</body>
</html>
